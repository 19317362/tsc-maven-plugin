<!DOCTYPE html>
<html>
<head>
	<title>tsc-maven-plugin-demo-project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
<div data-ng-app="app" data-ng-controller="HelloWorldCtrl as c" data-ng-cloak>
	<h1>{{c.greeting}}, {{c.name}}!</h1>
	<div>
		<label>What's your name? <input data-ng-model="c.name"></label><br/>
		<button data-ng-click="c.chooseNewGreeting()">I don't like this greeting.</button>
	</div>
	<div>
		<input type="submit" data-ng-click="c.submit()">
	</div>
</div>
</body>
</html>
